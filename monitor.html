<script>
var reload;
function dinam(cgi, label){
	reload=setInterval(cgiRequest, 1500,cgi, label);
}
function stop(){
	clearInterval(reload);
}

</script>

<table border="0"><tr>
<td><input type="button" name="memory" value="netstat" OnClick="javascript:stop(); dinam('cgi-bin/netstat.cgi', 'textarea');"></td>
<td><input type="button" name="memory" value="dmesg" OnClick="javascript:stop(); dinam('cgi-bin/dmesg.cgi', 'textarea');"</td>
<td><input type="button" name="memory" value="diskUsage" OnClick="javascript:cgiRequest('cgi-bin/diskUsage.cgi', 'textarea')"></td>
<td><input type="button" name="memory" value="free" OnClick="javascript:stop(); dinam('cgi-bin/ram.cgi', 'textarea')"></td>
<td></td>
</tr>
